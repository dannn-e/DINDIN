<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preciso de dinheirinho</title>
</head>
<body>
    <header style="background-color: #f0f0f0; padding: 20px;">
        <nav style="float: right;">
            <a href="#" style="margin-right: 10px;">Início</a>
            <a href="#" style="margin-right: 10px;">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <ul>
        <li>OI</li>
        <li>PAI</li>
        <li>TE AMO</li>
      </ul>

    <main style="padding: 20px;">
        <article>
            <section>
                <h1>Exercício 1</h1>
                <p>Gostaria de solicitar ao Sr.Flavio Estrela um sustento ao filho</p>
            </section>

            <section>
                <h3>VALORES</h3>
                <table border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Dinheiro</th>
                            <th>Felicidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>100 reias</td>
                            <td>MUITO FELIZ</td>
                        </tr>
                        <tr>
                            <td>200 reais</td>
                            <td>Extremamente Feliz</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section>
              <h3>Formulário de Contato</h3>
              <form action="/enviar_formulario" method="post">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Enviar">
              </form>
            </section>

        </article>
    </main>

    <footer style="background-color: #f0f0f0; padding: 10px; text-align: center;">
        <p>Contato: minha chave PIX</p>
        <p>PAI ME DA 100 REAIS</p>
    </footer>

</body>
</html>
